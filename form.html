    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <form action="#" method="POSTmethod="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate">
                <!-- Name input-->
                <div class="mb-3">
                  <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" data-sb-validations="required" placeholder=" Enter name"/>
                </div>
                <!-- Surname input -->
                <div class="mb-3">
                  <label for="name">Surname:</label>
                  <input class="form-control" id="name" type="text" data-sb-validations="required" placeholder=" Enter surname"/>
                </div>
                <!-- Student ID input-->
                <div class="mb-3">
                  <label for="phone">Student ID:</label>
                  <input class="form-control" id="student id" type="tel" data-sb-validations="required" placeholder=" Enter ID"/>
                </div>
                <!-- Borrow date -->
                <div class="mb-3">
                  <label for="phone">Borrow date:</label>
                  <input class="form-control" id="date" type="date" data-sb-validations="required"/>
                </div>
                <!-- Phone number input-->
                <div class="mb-3">
                  <label for="phone">Phone number:</label>
                  <input class="form-control" id="phone" type="tel" data-sb-validations="required" placeholder=" Enter phone number"/>
                </div>
                <!-- Email address input-->
                <div class="mb-3">
                  <label for="email">Email address</label>
                    <input class="form-control" id="email" type="email" data-sb-validations="required,email" placeholder=" Enter mail"/>
                </div>
                <!-- Submit button -->
                  <div class="submit text-center pb-3 pt-2">
                    <button type="submit" class="submitbtn btn btn-outline mb-2">SUBMIT</button>
                  </div>
            </form>
